<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soins</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header sera chargé ici -->
  <div id="header-container"></div>
  <!-- CONTENU DE LA PAGE HEALTH -->
  <main class="pt-24">
    <div class="pt-16 pb-16 bg-[#2E5D35] text-white">
      <h2 class="text-4xl font-bold mb-8 text-center" data-i18n="health.title"></h2>
      <p class="text-lg md:text-2xl max-w-3xl mx-auto mb-8 px-4 text-center" data-i18n="health.subtitle"></p>
      <div class="w-20 h-1 bg-green-400 mx-auto"></div>
    </div>
    <!-- Section 1 - Introduction -->
    <section class="py-16">
      <div class="py-16 container mx-auto px-4">
        <!-- Bloc 1 - Introduction -->
        <div class="pt-16 pb-16 items-center text-[#2E5D35]">
          <h3 class="text-3xl font-bold mb-12 text-center" data-i18n="health.section1.title"></h3>
          <p class="text-lg text-[#2E5D35] leading-relaxed" data-i18n="health.section1.paragraph"></p>
        </div>
      </div>
    </section>
    <!-- Section 2 - Autoguérison -->
    <section class="py-16 bg-gradient-to-br from-green-50 to-emerald-100">
      <div class="py-16 container mx-auto px-4">
        <!-- Bloc 1 - Image à droite -->
        <h4 class="text-2xl text-[#2E5D35] font-bold mb-12 text-center" data-i18n="health.section2.title"></h4>
        <div class="flex flex-col lg:flex-row items-center gap-8 mb-16">
          <div class="lg:w-1/2">
            <p class="text-lg text-[#2E5D35] leading-relaxed" data-i18n="health.section2.paragraph"></p>
          </div>
          <div class="lg:w-1/2">
            <img src="/src/assets/images/soins/soin1.webp" alt="Philosophie Qingning Santé"
              class="w-full h-64 lg:h-80 object-cover rounded-lg shadow-md">
          </div>
        </div>
      </div>
    </section>
    <!-- Section 3 - Harmonisation -->
    <section class="py-16">
      <div class="py-16 container mx-auto px-4">
        <!-- Bloc 1 - Image à gauche -->
        <h4 class="text-2xl text-[#2E5D35] font-bold mb-12 text-center" data-i18n="health.section3.title"></h4>
        <div class="flex flex-col lg:flex-row items-center gap-8 mb-16">
          <div class="lg:w-1/2">
            <img src="/src/assets/images/soins/soin2.webp" alt="Philosophie Qingning Santé"
              class="w-full h-64 lg:h-80 object-cover rounded-lg shadow-md">
          </div>
          <div class="lg:w-1/2">
            <p class="text-lg text-[#2E5D35] leading-relaxed" data-i18n="health.section3.paragraph"></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Section 4 - Pratique Ancestrale -->
    <section class="py-16 bg-gradient-to-br from-green-50 to-emerald-100">
      <div class="py-16 container mx-auto px-4">
        <!-- Bloc 1 - Image à droite -->
        <h4 class="text-2xl text-[#2E5D35] font-bold mb-12 text-center" data-i18n="health.section4.title"></h4>
        <div class="flex flex-col lg:flex-row items-center gap-8 mb-16">
          <div class="lg:w-1/2">
            <p class="text-lg text-[#2E5D35] leading-relaxed" data-i18n="health.section4.paragraph"></p>
          </div>
          <div class="lg:w-1/2">
            <img src="/src/assets/images/soins/soin3.webp" alt="Philosophie Qingning Santé"
              class="w-full h-64 lg:h-80 object-cover rounded-lg shadow-md">
          </div>
        </div>
      </div>
    </section>
    <!-- Section 5 - Atr Vivre -->
    <section class="py-16">
      <div class=" py-16 container mx-auto px-4">
        <!-- Bloc 1 - Image à gauche -->
        <h4 class="text-2xl text-[#2E5D35] font-bold mb-12 text-center" data-i18n="health.section5.title"></h4>
        <div class="flex flex-col lg:flex-row items-center gap-8 mb-16">
          <div class="lg:w-1/2">
            <img src="/src/assets/images/soins/soin4.webp" alt="Philosophie Qingning Santé"
              class="w-full h-64 lg:h-80 object-cover rounded-lg shadow-md">
          </div>
          <div class="lg:w-1/2">
            <p class="text-lg text-[#2E5D35] leading-relaxed" data-i18n="health.section4.paragraph"></p>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- Footer sera chargé ici -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="/src/js/languages.js"></script>
  <script src="/src/js/global-i18n.js"></script>
  <script src="/src/js/header-loader.js"></script>
  <script src="/src/js/footer-loader.js"></script>
</body>

</html>

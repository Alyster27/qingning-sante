<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ - Qingning Santé</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="faq.css">
  <style>

  </style>
</head>

<body class="bg-gradient-to-br from-green-50 to-emerald-100">
  <!-- Header sera chargé ici -->
  <div id="header-container"></div>

  <main class="pt-24">
    <!-- Section 1 - Introduction -->
    <section class="pt-24 pb-16 bg-[#2E5D35] text-white">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-3xl md:text-5xl font-bold mb-6" data-i18n="faq.section1.title"></h1>
        <p class="text-lg md:text-xl max-w-3xl mx-auto mb-8 px-4" data-i18n="faq.section1.paragraph"></p>
        <div class="w-20 h-1 bg-green-400 mx-auto"></div>
      </div>
    </section>

    <!-- Section2 - FAQ Principale -->
    <section class="py-16">
      <div class="container mx-auto px-4 max-w-4xl">
        <div class="text-center mb-12">
          <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4" data-i18n="faq.section2.title">Questions
            Fréquentes</h2>
          <p class="text-gray-600" data-i18n="faq.section2.paragraph">Les réponses à vos interrogations les plus
            courantes</p>
        </div>

        <div class="space-y-6">
          <!-- Question 1 -->
          <div class="faq-card bg-white rounded-lg shadow-md p-6">
            <input type="checkbox" id="faq1" class="accordion-toggle hidden">
            <label for="faq1" class="accordion-label cursor-pointer flex justify-between items-center">
              <h3 class="text-lg md:text-xl font-semibold text-gray-800" data-i18n="faq.section2.question1.ask"></h3>
              <i class="fas fa-chevron-down accordion-icon text-[#2E5D35] transition-transform duration-300"></i>
            </label>
            <div class="accordion-content mt-4 text-gray-600">
              <p class="mb-3" data-i18n="faq.section2.question1.respond"></p>
              <ul class="space-y-2 ml-6">
                <li class="flex items-start">
                  <span class="text-[#2E5D35] mr-2">•</span>
                  <span data-i18n="faq.section2.question1.li1"></span>
                </li>
                <li class="flex items-start">
                  <span class="text-[#2E5D35] mr-2">•</span>
                  <span data-i18n="faq.section2.question1.li2"></span>
                </li>
                <li class="flex items-start">
                  <span class="text-[#2E5D35] mr-2">•</span>
                  <span data-i18n="faq.section2.question1.li3"></span>
                </li>
              </ul>
            </div>
          </div>

          <!-- Question 2 -->
          <div class="faq-card bg-white rounded-lg shadow-md p-6">
            <input type="checkbox" id="faq2" class="accordion-toggle hidden">
            <label for="faq2" class="accordion-label cursor-pointer flex justify-between items-center">
              <h3 class="text-lg md:text-xl font-semibold text-gray-800" data-i18n="faq.section2.question2.ask"></h3>
              <i class="fas fa-chevron-down accordion-icon text-[#2E5D35] transition-transform duration-300"></i>
            </label>
            <div class="accordion-content mt-4 text-gray-600">
              <p data-i18n="faq.section2.question2.respond"></p>
            </div>
          </div>

          <!-- Question 3 -->
          <div class="faq-card bg-white rounded-lg shadow-md p-6">
            <input type="checkbox" id="faq3" class="accordion-toggle hidden">
            <label for="faq3" class="accordion-label cursor-pointer flex justify-between items-center">
              <h3 class="text-lg md:text-xl font-semibold text-gray-800" data-i18n="faq.section2.question3.ask"></h3>
              <i class="fas fa-chevron-down accordion-icon text-[#2E5D35] transition-transform duration-300"></i>
            </label>
            <div class="accordion-content mt-4 text-gray-600">
              <p class="mb-3" data-i18n="faq.section2.question3.respond1"></p>
              <p class="mb-3" data-i18n="faq.section2.question3.respond2"></p>
              <p data-i18n="faq.section2.question3.respond3"></p>
            </div>
          </div>

          <!-- Question 4 -->
          <div class="faq-card bg-white rounded-lg shadow-md p-6">
            <input type="checkbox" id="faq4" class="accordion-toggle hidden">
            <label for="faq4" class="accordion-label cursor-pointer flex justify-between items-center">
              <h3 class="text-lg md:text-xl font-semibold text-gray-800" data-i18n="faq.section2.question4.ask"></h3>
              <i class="fas fa-chevron-down accordion-icon text-[#2E5D35] transition-transform duration-300"></i>
            </label>
            <div class="accordion-content mt-4 text-gray-600">
              <p data-i18n="faq.section2.question4.respond"></p>
            </div>
          </div>

          <!-- Question 5 -->
          <div class="faq-card bg-white rounded-lg shadow-md p-6">
            <input type="checkbox" id="faq5" class="accordion-toggle hidden">
            <label for="faq5" class="accordion-label cursor-pointer flex justify-between items-center">
              <h3 class="text-lg md:text-xl font-semibold text-gray-800" data-i18n="faq.section2.question5.ask"></h3>
              <i class="fas fa-chevron-down accordion-icon text-[#2E5D35] transition-transform duration-300"></i>
            </label>
            <div class="accordion-content mt-4 text-gray-600">
              <p data-i18n="faq.section2.question5.respond"></p>
            </div>
          </div>

          <!-- Question 6 -->
          <div class="faq-card bg-white rounded-lg shadow-md p-6">
            <input type="checkbox" id="faq6" class="accordion-toggle hidden">
            <label for="faq6" class="accordion-label cursor-pointer flex justify-between items-center">
              <h3 class="text-lg md:text-xl font-semibold text-gray-800" data-i18n="faq.section2.question6.ask"></h3>
              <i class="fas fa-chevron-down accordion-icon text-[#2E5D35] transition-transform duration-300"></i>
            </label>
            <div class="accordion-content mt-4 text-gray-600">
              <p data-i18n="faq.section2.question6.respond"></p>
            </div>
          </div>

          <!-- Question 7 -->
          <div class="faq-card bg-white rounded-lg shadow-md p-6">
            <input type="checkbox" id="faq7" class="accordion-toggle hidden">
            <label for="faq7" class="accordion-label cursor-pointer flex justify-between items-center">
              <h3 class="text-lg md:text-xl font-semibold text-gray-800" data-i18n="faq.section2.question7.ask"></h3>
              <i class="fas fa-chevron-down accordion-icon text-[#2E5D35] transition-transform duration-300"></i>
            </label>
            <div class="accordion-content mt-4 text-gray-600">
              <p data-i18n="faq.section2.question7.respond"></p>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- Section 3 - Contact -->
    <section class="py-16 bg-white">
      <div class="container mx-auto px-4 max-w-4xl">
        <div class="text-center">
          <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4" data-i18n="faq.section3.title"></h2>
          <p class="text-gray-600 mb-8" data-i18n="faq.section3.paragraph"></p>
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button
              class="bg-[#2E5D35] hover:bg-[#4A7C59] text-white font-bold py-3 px-8 rounded-lg transition-colors duration-300">
              <i class="fas fa-phone mr-2"></i>
              <span data-i18n="faq.section3.button1">Nous appeler</span>
            </button>
            <button
              class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-300">
              <i class="fas fa-envelope mr-2"></i>
              <span data-i18n="faq.section3.button2">Nous écrire</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer sera chargé ici -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="/src/js/languages.js"></script>
  <script src="/src/js/global-i18n.js"></script>
  <script src="/src/js/header-loader.js"></script>
  <script src="/src/js/footer-loader.js"></script>
</body>

</html>

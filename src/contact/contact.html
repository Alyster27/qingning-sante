<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & Rendez-vous - Qingning Santé Genève</title>
  <meta name="description"
    content="Prenez rendez-vous en acupuncture et médecine chinoise à Genève. Centre Qingning Santé situé à Châtelaine-Vernier, accessible en transports publics. Horaires flexibles.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">

</head>

<body class="bg-gradient-to-br from-green-50 to-emerald-100">
  <!-- Header sera chargé ici -->
  <div id="header-container"></div>

  <main class="pt-24">
    <!-- Section 1 - Introduction -->
    <section class="pt-24 pb-16 bg-[#2E5D35] text-white">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-3xl md:text-4xl font-bold mb-4 drop-shadow-lg" data-i18n="contact.section1.title"></h2>
        <p class="text-lg md:text-xl max-w-3xl mx-auto mb-8 px-4" data-i18n="contact.section1.paragraph"></p>
        <div class="w-20 h-1 bg-green-400 mx-auto"></div>
      </div>
    </section>

    <!-- Section 2 - Contact Principale -->
    <section class="py-16">
      <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 max-w-6xl mx-auto">

          <!-- Carte Contact -->
          <div class="contact-card bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
              <i class="fas fa-map-marker-alt text-4xl text-[#2E5D35] mb-4"></i>
              <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4"
                data-i18n="contact.section2.cardContact.title"></h2>
              <p class="text-gray-600" data-i18n="contact.section2.cardContact.paragraph"></p>
            </div>

            <div class="space-y-6">
              <!-- Adresse -->
              <div class="flex items-start">
                <i class="fas fa-building text-[#2E5D35] text-xl mr-4 mt-1"></i>
                <div>
                  <h3 class="font-semibold text-gray-800 mb-1" data-i18n="contact.section2.cardContact.center"></h3>
                  <span class="text-gray-600" data-i18n="contact.section2.cardContact.spaces"></span>
                  <br>
                  <span class="text-gray-600" data-i18n="contact.section2.cardContact.etang"></span>
                </div>
              </div>

              <!-- Téléphone -->
              <div class="flex items-start">
                <i class="fas fa-phone text-[#2E5D35] text-xl mr-4 mt-1"></i>
                <div>
                  <h3 class="font-semibold text-gray-800 mb-1" data-i18n="contact.section2.cardContact.phone">Téléphone
                  </h3>
                  <a href="tel:+41767552888" class="text-gray-600 hover:text-[#2E5D35] transition-colors">
                    +41 76 755 28 88
                  </a>
                </div>
              </div>

              <!-- Email -->
              <div class="flex items-start">
                <i class="fas fa-envelope text-[#2E5D35] text-xl mr-4 mt-1"></i>
                <div>
                  <h3 class="font-semibold text-gray-800 mb-1" data-i18n="contact.section2.cardContact.email">Email</h3>
                  <a href="mailto:contact@qingning-sante.ch"
                    class="text-gray-600 hover:text-[#2E5D35] transition-colors">
                    contact@qingning-sante.ch
                  </a>
                </div>
              </div>

              <!-- Bouton RDV Principal -->
              <div class="pt-4">
                <a href="https://www.onedoc.ch/fr/specialiste-en-medecine-traditionnelle-chinoise-mtc/vernier/pczzf/yongyan-sui"
                  target="_blank"
                  class="w-full bg-[#2E5D35] hover:bg-[#4A7C59] text-white font-bold py-4 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center text-lg">
                  <i class="fas fa-calendar-check mr-3"></i>
                  <span data-i18n="contact.section2.cardContact.rdv"></span>
                </a>
                <p class="text-sm text-gray-500 text-center mt-2" data-i18n="contact.section2.cardContact.reserve"></p>
              </div>
            </div>
          </div>

          <!-- Horaires -->
          <div class="contact-card bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
              <i class="fas fa-clock text-4xl text-[#2E5D35] mb-4"></i>
              <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4" data-i18n="contact.section2.horaire.title">
              </h2>
              <p class="text-gray-600" data-i18n="contact.section2.horaire.paragraph"></p>
            </div>

            <div class="space-y-4">
              <div class="schedule-day flex justify-between items-center p-4 rounded-lg border border-gray-200">
                <span class="font-semibold text-gray-800" data-i18n="contact.section2.horaire.week"></span>
                <span class="text-[#2E5D35] font-bold">9h00 - 19h00</span>
              </div>
              <div class="schedule-day flex justify-between items-center p-4 rounded-lg border border-gray-200">
                <span class="font-semibold text-gray-800" data-i18n="contact.section2.horaire.saturday"></span>
                <span class="text-[#2E5D35] font-bold">9h00 - 13h00</span>
              </div>
              <div
                class="schedule-day flex justify-between items-center p-4 rounded-lg border border-gray-200 bg-gray-50">
                <span class="font-semibold text-gray-600" data-i18n="contact.section2.horaire.sunday"></span>
                <span class="text-gray-500" data-i18n="contact.section2.horaire.close"></span>
              </div>
            </div>

            <!-- Info Urgence -->
            <div class="mt-8 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
              <div class="flex items-start">
                <i class="fas fa-exclamation-triangle text-yellow-600 mr-3 mt-1"></i>
                <div>
                  <h4 class="font-semibold text-yellow-800 mb-1" data-i18n="contact.section2.horaire.urgent"></h4>
                  <p class="text-yellow-700 text-sm" data-i18n="contact.section2.horaire.call"></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- Section 3 - Accès -->
    <section class="py-16 bg-white">
      <div class="container mx-auto px-4">
        <div class="text-center mb-12">
          <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4" data-i18n="contact.section3.title"></h2>
          <p class="text-gray-600 max-w-2xl mx-auto" data-i18n="contact.section3.paragraph"></p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">

          <!-- Transports publics -->
          <div class="text-center p-6">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
              <i class="fas fa-bus text-2xl text-[#2E5D35]"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-4" data-i18n="contact.section3.bus.title"></h3>
            <div class="space-y-3 text-left">
              <div class="flex items-start">
                <i class="fas fa-train text-[#2E5D35] mr-3 mt-1"></i>
                <span class="font-bold mr-1" data-i18n="contact.section3.bus.bold1"></span>
                <span data-i18n="contact.section3.bus.text1"></span>
              </div>
              <div class="flex items-start">
                <i class="fas fa-bus text-[#2E5D35] mr-3 mt-1"></i>
                <span class="font-bold mr-1" data-i18n="contact.section3.bus.bold2"></span>
                <span data-i18n="contact.section3.bus.text2"></span>
              </div>
            </div>
          </div>

          <!-- Voiture -->
          <div class="text-center p-6">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
              <i class="fas fa-car text-2xl text-[#2E5D35]"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-4" data-i18n="contact.section3.voiture.title"></h3>
            <div class="space-y-3 text-left">
              <div class="flex items-start">
                <i class="fas fa-road text-[#2E5D35] mr-3 mt-1"></i>
                <span data-i18n="contact.section3.voiture.text1">Sortie d'autoroute </span>
                <span class="font-bold ml-1" data-i18n="contact.section3.voiture.bold1"></span>
              </div>
              <div class="flex items-start">
                <i class="fas fa-parking text-[#2E5D35] mr-3 mt-1"></i>
                <span class="font-bold mr-1" data-i18n="contact.section3.voiture.bold2"></span>
                <span data-i18n="contact.section3.voiture.text2"></span>
              </div>
            </div>
          </div>

          <!-- Vélo/Pied -->
          <div class="text-center p-6">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
              <i class="fas fa-walking text-2xl text-[#2E5D35]"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-4" data-i18n="contact.section3.velo.title"></h3>
            <div class="space-y-3 text-left">
              <div class="flex items-start">
                <i class="fas fa-home text-[#2E5D35] mr-3 mt-1"></i>
                <span data-i18n="contact.section3.velo.text1"></span>
                <span class="font-bold ml-1" data-i18n="contact.section3.velo.bold1"></span>
              </div>
              <div class="flex items-start">
                <i class="fas fa-bicycle text-[#2E5D35] mr-3 mt-1"></i>
                <span data-i18n="contact.section3.velo.text2"></span>
                <span class="font-bold ml-1" data-i18n="contact.section3.velo.bold2"></span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- Section 4 - CTA Final -->
    <section class="py-16 bg-gradient-to-br from-green-50 to-emerald-100 text-[#2E5D35]">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-2xl md:text-3xl font-bold mb-6" data-i18n="contact.section4.title"></h2>
        <p class="text-xl mb-8 max-w-2xl mx-auto" data-i18n="contact.section4.paragraph"></p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
          <a href="https://www.onedoc.ch/fr/specialiste-en-medecine-traditionnelle-chinoise-mtc/vernier/pczzf/yongyan-sui#&gid=1&pid=1"
            target="_blank"
            class="bg-white text-[#2E5D35] hover:bg-gray-100 font-bold py-4 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 text-lg">
            <i class="fas fa-calendar-plus mr-2"></i>
            <span data-i18n="contact.section4.button1">Prendre rendez-vous</span>
          </a>
          <a href="tel:+41767552888"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 text-lg">
            <i class="fas fa-phone mr-2"></i>
            <span data-i18n="contact.section4.button2">Nous appeler</span>
          </a>
        </div>
        <p class="text-[#2E5D35] mt-4 text-sm" data-i18n="contact.section4.span">Réponse rapide garantie sous 24h</p>
      </div>
    </section>
  </main>

  <!-- Footer sera chargé ici -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="/src/js/languages.js"></script>
  <script src="/src/js/global-i18n.js"></script>
  <script src="/src/js/header-loader.js"></script>
  <script src="/src/js/footer-loader.js"></script>

  <script>
    // Animation pour les horaires
    document.addEventListener('DOMContentLoaded', function () {
      const scheduleDays = document.querySelectorAll('.schedule-day');
      scheduleDays.forEach((day, index) => {
        day.style.animationDelay = `${index * 0.1}s`;
      });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarifs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="tarifs.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header sera chargé ici -->
  <div id="header-container"></div>

  <main class="pt-24">
    <!-- Section 1 -Introduction -->
    <section class="pt-24 pb-16 bg-[#2E5D35] text-white">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-4xl font-bold mb-8 text-center" data-i18n="tarifs.section1.title"></h2>
        <p class="text-lg md:text-2xl max-w-3xl mx-auto mb-8 px-4" data-i18n="tarifs.section1.paragraph"></p>

        <!-- Badge Remboursement -->
        <div class="bg-green-600 inline-flex items-center px-4 py-3 md:px-6 md:py-3 rounded-full guarantee-badge mx-4">
          <i class="fas fa-shield-alt mr-2 md:mr-3 text-sm md:text-base"></i>
          <span class="font-semibold text-sm md:text-base" data-i18n="tarifs.section1.badge"></span>
        </div>
      </div>
    </section>

    <!-- Section 2 - Remboursement -->
    <section class="py-12 bg-white">
      <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 md:p-6 rounded-lg">
          <div class="flex items-start">
            <i class="fas fa-hand-holding-heart text-blue-500 text-xl md:text-2xl mr-3 md:mr-4 mt-1"></i>
            <div>
              <h3 class="text-lg md:text-xl font-bold text-blue-800 mb-2" data-i18n="tarifs.section2.title"></h3>
              <p class="text-blue-700 text-sm md:text-base" data-i18n="tarifs.section2.paragraph"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 3 - Tarifs -->
    <section class="py-16 bg-emerald-100">
      <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-8 max-w-6xl mx-auto">

          <!-- Première Séance -->
          <div class="pricing-card bg-white rounded-2xl shadow-xl p-6 md:p-8 relative overflow-hidden">
            <!-- Badge Populaire -->
            <div
              class="absolute top-4 right-4 md:top-6 md:right-6 bg-[#2E5D35] text-white px-3 py-1 md:px-4 md:py-2 rounded-full text-xs md:text-sm font-semibold">
              <i class="fas fa-star mr-1"></i>
              <span data-i18n="tarifs.section3.seance1.icone"></span>
            </div>

            <div class="text-center mb-6 md:mb-8">
              <i class="fas fa-search-heart text-3xl md:text-4xl text-[#2E5D35] mb-3 md:mb-4"></i>
              <h3 class="text-xl md:text-2xl font-bold text-[#2E5D35] mb-3 md:mb-4"
                data-i18n="tarifs.section3.seance1.title"></h3>
              <div class="text-3xl md:text-4xl font-bold text-[#2E5D35] mb-2" data-i18n="tarifs.section3.seance1.prix">
              </div>
              <p class="text-[#2E5D35] text-sm md:text-base" data-i18n="tarifs.section3.seance1.duree"></p>
            </div>

            <ul class="feature-list space-y-3 md:space-y-4 text-[#2E5D35] text-sm md:text-base mb-6 md:mb-8">
              <li data-i18n="tarifs.section3.seance1.etape1"></li>
              <li data-i18n="tarifs.section3.seance1.etape2"></li>
              <li data-i18n="tarifs.section3.seance1.etape3"></li>
              <li data-i18n="tarifs.section3.seance1.etape4"></li>
            </ul>

            <button
              class="w-full bg-[#2E5D35] hover:bg-[#4A7C59] text-white font-bold py-3 md:py-4 px-4 md:px-6 rounded-lg transition-colors duration-300 transform hover:scale-105 text-sm md:text-base">
              <i class="fas fa-calendar-check mr-2"></i>
              <span data-i18n="tarifs.section3.seance1.booker"></span>
            </button>
          </div>

          <!-- Séances Suivantes -->
          <div class="pricing-card bg-white rounded-2xl shadow-xl p-6 md:p-8 relative overflow-hidden">
            <!-- Badge Économie -->
            <div
              class="absolute top-4 right-4 md:top-6 md:right-6 bg-green-500 text-white px-3 py-1 md:px-4 md:py-2 rounded-full text-xs md:text-sm font-semibold">
              <i class="fas fa-piggy-bank mr-1"></i>
              <span data-i18n="tarifs.section3.seance2.icone"></span>
            </div>

            <div class="text-center mb-6 md:mb-8">
              <i class="fas fa-heartbeat text-3xl md:text-4xl text-[#2E5D35] mb-3 md:mb-4"></i>
              <h3 class="text-xl md:text-2xl font-bold text-[#2E5D35] mb-3 md:mb-4"
                data-i18n="tarifs.section3.seance2.title"></h3>
              <div class="text-3xl md:text-4xl font-bold text-[#2E5D35] mb-2" data-i18n="tarifs.section3.seance2.prix">
              </div>
              <p class="text-[#2E5D35] text-sm md:text-base" data-i18n="tarifs.section3.seance2.duree"></p>
            </div>

            <ul class="feature-list space-y-3 md:space-y-4 text-[#2E5D35] text-sm md:text-base mb-6 md:mb-8">
              <li data-i18n="tarifs.section3.seance2.etape1"></li>
              <li data-i18n="tarifs.section3.seance2.etape2"></li>
              <li data-i18n="tarifs.section3.seance2.etape3"></li>
              <li data-i18n="tarifs.section3.seance2.etape4"></li>
            </ul>

            <button
              class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 md:py-4 px-4 md:px-6 rounded-lg transition-colors duration-300 transform hover:scale-105 text-sm md:text-base">
              <i class="fas fa-redo mr-2"></i>
              <span data-i18n="tarifs.section3.seance2.booker"></span>
            </button>
          </div>

        </div>
      </div>
    </section>

    <!-- Section 4 - Programme -->
    <section class="py-16 bg-white">
      <div class="container mx-auto px-4 max-w-4xl">
        <div class="text-center mb-8 md:mb-12">
          <h2 class="text-2xl md:text-3xl font-bold text-[#2E5D35] mb-3 md:mb-4" data-i18n="tarifs.section4.title"></h2>
          <p class="text-lg md:text-xl text-[#2E5D35] px-4" data-i18n="tarifs.section4.paragraph"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
          <div class="text-center p-4 md:p-6">
            <div
              class="w-12 h-12 md:w-16 md:h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3 md:mb-4">
              <i class="fas fa-comment-medical text-xl md:text-2xl text-[#2E5D35]"></i>
            </div>
            <h3 class="text-base md:text-lg font-semibold text-[#2E5D35] mb-2"
              data-i18n="tarifs.section4.diagnosticTitle"></h3>
            <p class="text-[#2E5D35] text-sm md:text-base" data-i18n="tarifs.section4.diagnosticParagraph"></p>
          </div>

          <div class="text-center p-4 md:p-6">
            <div
              class="w-12 h-12 md:w-16 md:h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3 md:mb-4">
              <i class="fas fa-spa text-xl md:text-2xl text-[#2E5D35]"></i>
            </div>
            <h3 class="text-base md:text-lg font-semibold text-[#2E5D35] mb-2"
              data-i18n="tarifs.section4.traitementTitle"></h3>
            <p class="text-[#2E5D35] text-sm md:text-base" data-i18n="tarifs.section4.traitementParagraph"></p>
          </div>

          <div class="text-center p-4 md:p-6">
            <div
              class="w-12 h-12 md:w-16 md:h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3 md:mb-4">
              <i class="fas fa-infinity text-xl md:text-2xl text-[#2E5D35]"></i>
            </div>
            <h3 class="text-base md:text-lg font-semibold text-[#2E5D35] mb-2"
              data-i18n="tarifs.section4.maintienTitle">
            </h3>
            <p class="text-[#2E5D35] text-sm md:text-base" data-i18n="tarifs.section4.maintienParagraph"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 5 - CTA Final -->
    <section class="py-16 bg-emerald-100 text-[#2E5D35]">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-2xl md:text-4xl font-bold mb-4 md:mb-6" data-i18n="tarifs.section5.title"></h2>
        <p class="text-lg md:text-xl mb-6 md:mb-8 max-w-2xl mx-auto px-4" data-i18n="tarifs.section5.paragraph"></p>
        <div class="flex flex-col sm:flex-row gap-3 md:gap-4 justify-center">
          <button
            class="bg-white text-[#2E5D35] hover:bg-gray-100 font-bold py-3 md:py-4 px-6 md:px-8 rounded-lg transition-colors duration-300 transform hover:scale-105 text-sm md:text-base">
            <i class="fas fa-phone mr-2"></i>
            <span data-i18n="tarifs.section5.appeler"></span>
          </button>
          <button
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 md:py-4 px-6 md:px-8 rounded-lg transition-colors duration-300 transform hover:scale-105 text-sm md:text-base">
            <i class="fas fa-envelope mr-2"></i>
            <span data-i18n="tarifs.section5.ecrire"></span>
          </button>
        </div>
      </div>
    </section>
  </main>



  <!-- Footer sera chargé ici -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="/src/js/languages.js"></script>
  <script src="/src/js/global-i18n.js"></script>
  <script src="/src/js/header-loader.js"></script>
  <script src="/src/js/footer-loader.js"></script>
</body>

</html>

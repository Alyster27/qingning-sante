<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="blog.css">
</head>

<body class="bg-gradient-to-br from-green-50 to-emerald-100">
  <!-- Header sera chargé ici -->
  <div id="header-container"></div>

  <main class="pt-24">
    <!-- Section 1 - Introduction -->
    <section class="pt-24 pb-16 bg-[#2E5D35] text-white">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-3xl md:text-5xl font-bold mb-6" data-i18n="blog.section1.title"></h1>
        <p class="text-lg md:text-xl max-w-3xl mx-auto mb-8 px-4" data-i18n="blog.section1.paragraph"></p>
        <div class="w-20 h-1 bg-green-400 mx-auto"></div>
      </div>
    </section>

    <!-- Section 2 - Articles -->
    <section class="py-16 bg-white">
      <div class="container mx-auto px-4">
        <div class="text-center mb-12">
          <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4" data-i18n="blog.section2.title"></h2>
          <p class="text-gray-600 max-w-2xl mx-auto" data-i18n="blog.section1.paragraph"></p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-6xl mx-auto">

          <!-- Article 1 -->
          <div class="article-card rounded-2xl p-6 md:p-8 border border-green-100 cursor-pointer"
            onclick="openArticle('hiver')">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-4">
                  <span class="text-[#2E5D35] font-bold">1️⃣</span>
                </div>
                <h3 class="text-xl font-bold text-gray-800" data-i18n="blog.section2.winter.title"></h3>
              </div>
              <span class="read-time text-[#2E5D35]" data-i18n="blog.section2.winter.time"></span>
            </div>

            <img src="/src/assets/images/blog/blog-winter.webp" alt="Énergie hivernale"
              class="w-full h-48 object-cover rounded-lg mb-4">

            <p class="text-gray-600 mb-4 italic" data-i18n="blog.section2.winter.paragraph"></p>

            <div class="space-y-3 text-gray-700 mb-6">
              <div class="flex items-start">
                <span class="text-[#2E5D35] mr-2">•</span>
                <span class="font-bold mr-1" data-i18n="blog.section2.winter.bold1"></span>
                <span data-i18n="blog.section2.winter.text1"></span>
              </div>
              <div class="flex items-start">
                <span class="text-[#2E5D35] mr-2">•</span>
                <span class="font-bold mr-1" data-i18n="blog.section2.winter.bold2"></span>
                <span data-i18n="blog.section2.winter.text2"></span>
              </div>
            </div>
            <button
              class="w-full bg-[#2E5D35] hover:bg-[#4A7C59] text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center">
              <i class="fas fa-book-open mr-2"></i>
              <span data-i18n="blog.section1.lireArtComplet"></span>
            </button>
          </div>

          <!-- Article 2 -->
          <div class="article-card rounded-2xl p-6 md:p-8 border border-green-100 cursor-pointer"
            onclick="openArticle('qi')">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-4">
                  <span class="text-[#2E5D35] font-bold">2️⃣</span>
                </div>
                <h3 class="text-xl font-bold text-gray-800" data-i18n="blog.section2.qi.title"></h3>
              </div>
              <span class="read-time text-[#2E5D35]" data-i18n="blog.section2.qi.time"></span>
            </div>

            <img src="/src/assets/images/blog/blog-qi.webp" alt="Énergie Qi"
              class="w-full h-48 object-cover rounded-lg mb-4">

            <p class="text-gray-600 mb-4 italic" data-i18n="blog.section2.qi.paragraph"></p>

            <div class="space-y-3 text-gray-700 mb-6">
              <div class="flex items-start">
                <span class="text-[#2E5D35] mr-2">•</span>
                <span class="font-bold mr-1" data-i18n="blog.section2.qi.bold1"></span>
                <span data-i18n="blog.section2.qi.text1"></span>
              </div>
              <div class="flex items-start">
                <span class="text-[#2E5D35] mr-2">•</span>
                <span class="font-bold mr-1" data-i18n="blog.section2.qi.bold2"></span>
                <span data-i18n="blog.section2.qi.text2"></span>
              </div>
            </div>

            <button
              class="w-full bg-[#2E5D35] hover:bg-[#4A7C59] text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center">
              <i class="fas fa-book-open mr-2"></i>
              <span data-i18n="blog.section1.lireArtComplet"></span>
            </button>
          </div>

          <!-- Article 3 -->
          <div class="article-card rounded-2xl p-6 md:p-8 border border-green-100 cursor-pointer"
            onclick="openArticle('saisons')">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-4">
                  <span class="text-[#2E5D35] font-bold">3️⃣</span>
                </div>
                <h3 class="text-xl font-bold text-gray-800" data-i18n="blog.section2.season.title"></h3>
              </div>
              <span class="read-time text-[#2E5D35]" data-i18n="blog.section2.season.time"></span>
            </div>

            <img src="/src/assets/images/blog/blog-season.webp" alt="Saisons MTC"
              class="w-full h-48 object-cover rounded-lg mb-4">

            <p class="text-gray-600 mb-4 italic" data-i18n="blog.section2.season.paragraph"></p>

            <div class="space-y-3 text-gray-700 mb-6">
              <div class="flex items-start">
                <span class="text-[#2E5D35] mr-2">•</span>
                <span class="font-bold mr-1" data-i18n="blog.section2.season.bold1"></span>
                <span data-i18n="blog.section2.season.text1"></span>
              </div>
              <div class="flex items-start">
                <span class="text-[#2E5D35] mr-2">•</span>
                <span class="font-bold mr-1" data-i18n="blog.section2.season.bold2"></span>
                <span data-i18n="blog.section2.season.text2"></span>
              </div>
            </div>

            <button
              class="w-full bg-[#2E5D35] hover:bg-[#4A7C59] text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center">
              <i class="fas fa-book-open mr-2"></i>
              <span data-i18n="blog.section1.lireArtComplet"></span>
            </button>
          </div>

          <!-- Article 4 -->
          <div class="article-card rounded-2xl p-6 md:p-8 border border-green-100 cursor-pointer"
            onclick="openArticle('stress')">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-4">
                  <span class="text-[#2E5D35] font-bold">4️⃣</span>
                </div>
                <h3 class="text-xl font-bold text-gray-800" data-i18n="blog.section2.stress.title"></h3>
              </div>
              <span class="read-time text-[#2E5D35]"></span>
            </div>

            <img src="/src/assets/images/blog/blog-stress.webp" alt="Équilibre émotionnel"
              class="w-full h-48 object-cover rounded-lg mb-4">

            <p class="text-gray-600 mb-4 italic" data-i18n="blog.section2.stress.paragraph"></p>

            <div class="space-y-3 text-gray-700 mb-6">
              <div class="flex items-start">
                <span class="text-[#2E5D35] mr-2">•</span>
                <span class="font-bold mr-1" data-i18n="blog.section2.stress.bold1"></span>
                <span data-i18n="blog.section2.stress.text1"></span>
              </div>
              <div class="flex items-start">
                <span class="text-[#2E5D35] mr-2">•</span>
                <span class="font-bold mr-1" data-i18n="blog.section2.stress.bold2"></span>
                <span data-i18n="blog.section2.stress.text2"></span>
              </div>
            </div>

            <button
              class="w-full bg-[#2E5D35] hover:bg-[#4A7C59] text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center">
              <i class="fas fa-book-open mr-2"></i>
              <span data-i18n="blog.section1.lireArtComplet"></span>
            </button>
          </div>

          <!-- Article 5 -->
          <div class="article-card rounded-2xl p-6 md:p-8 border border-green-100 cursor-pointer"
            onclick="openArticle('nutrition')">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-4">
                  <span class="text-[#2E5D35] font-bold">5️⃣</span>
                </div>
                <h3 class="text-xl font-bold text-gray-800" data-i18n="blog.section2.nutrition.title"></h3>
              </div>
              <span class="read-time text-[#2E5D35]" data-i18n="blog.section2.nutrition.time"></span>
            </div>

            <img src="/src/assets/images/blog/blog-nutrition.webp" alt="Nutrition MTC"
              class="w-full h-48 object-cover rounded-lg mb-4">

            <p class="text-gray-600 mb-4 italic" data-i18n="blog.section2.nutrition.paragraph"></p>

            <div class="space-y-3 text-gray-700 mb-6">
              <div class="flex items-start">
                <span class="text-[#2E5D35] mr-2">•</span>
                <span class="font-bold mr-1" data-i18n="blog.section2.nutrition.bold1"></span>
                <span data-i18n="blog.section2.nutrition.text1"></span>
              </div>
              <div class="flex items-start">
                <span class="text-[#2E5D35] mr-2">•</span>
                <span class="font-bold mr-1" data-i18n="blog.section2.nutrition.bold2"></span>
                <span data-i18n="blog.section2.nutrition.text2"></span>
              </div>
            </div>

            <button
              class="w-full bg-[#2E5D35] hover:bg-[#4A7C59] text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center">
              <i class="fas fa-book-open mr-2"></i>
              <span data-i18n="blog.section1.lireArtComplet"></span>
            </button>
          </div>

        </div>
      </div>
    </section>

    <!-- Modal/Popup -->
    <div id="article-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
          <div class="p-6">
            <div class="flex justify-between items-center mb-6">
              <div id="modal-title"></div>
              <button onclick="closeArticle()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-2xl"></i>
              </button>
            </div>
            <div id="modal-content" class="prose max-w-none space-y-6">
              <!-- Le contenu sera injecté ici par JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer sera chargé ici -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="/src/blog/blog.js"></script>
  <script src="/src/js/languages.js"></script>
  <script src="/src/js/global-i18n.js"></script>
  <script src="/src/js/header-loader.js"></script>
  <script src="/src/js/footer-loader.js"></script>
</body>

</html>
